<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project News Portal</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e08babf8bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">News Today</p>
                    <p class="sub-title"> Your custom News Portal with selected categories and Updates!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="all">Indian</span>
                        <span data-id="business">Indian (Business)</span>
                        <span data-id="crypto">Cryptocurrency</span>
                        <span data-id="technology">Technology</span>
                    </div>
                    <div class="cards">

                    </div>
                </section>
            </div>
        </div>
    </main>


    <script type="module" src="./script.js"></script>
</body>

</html>
